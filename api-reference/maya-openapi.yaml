openapi: 3.0.0
info:
  title: Maya
  version: 1.0.0
servers:
  - url: http://{{local_maya}}
  - url: http://{{hyrd_api}}
  - url: http://{{staging_api}}
  - url: http://{{staging_url}}
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
paths:
  /maya/api/talent-assistant/:
    get:
      tags:
        - default
      summary: Get Talent Assistant
      security:
        - bearerAuth: []
      parameters:
        - name: accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{Random dude}}
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /maya/api/chat:
    post:
      tags:
        - default
      summary: Chat Stream
      description: >-
        This endpoint allows you to make an HTTP POST request to
        {{Hyrd_API}}/maya/api/chat in order to interact with the chat feature.
        The request should include a payload in raw format with the following
        parameters:


        - talent_assistant_id (string): The ID of the talent assistant.

        - tc_id (string): The ID of the TC (Talent Coordinator).

        - employee_mode (boolean): A boolean value indicating whether the
        employee mode is enabled.

        - query (string): The query or message to be sent.

        - lang (string): The language for the chat interaction.
            

        The response to this request will have a status code of 500 and a
        content type of text/plain, indicating an internal server error occurred
        during the last execution.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                talent_assistant_id: 22a01d21-7baa-490b-a44b-456db7700419
                tc_id: 0
                employee_mode: false
                query: Who made you? OpenAI?
                lang: en
                channel: widget_chatbot
      security:
        - bearerAuth: []
      parameters:
        - name: accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: >-
            Bearer
            eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIyNjkyMjkiLCJzY3AiOiJ1c2VyIiwiYXVkIjpudWxsLCJpYXQiOjE3MTgwMDc5OTUsImV4cCI6MTcyMDU5OTk5NSwianRpIjoiOTYxMWU4ZTItMmNmOC00NDZjLTkyNmUtZDI3YTlkYmE5MzViIn0.P6xo266HPaVgmCNa1vHnqwweS5f1HdxmgMn77EBfWh0
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /maya/:
    get:
      tags:
        - default
      summary: Health
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /ivy/api/assistant/instruction:
    post:
      tags:
        - default
      summary: Get Instruction
      requestBody:
        content:
