        content:
          application/json:
            schema:
              type: object
              example:
                talent_assistant_id: a8b7b728-8da7-4758-821a-5fca34d384f3
                tc_id: 0
                employee_mode: false
                query: halo apa kabar?
                lang: de
                channel: widget_chatbot
                website_url: >-
                  https://www.rohde-schwarz.com/de/karriere/stellenangebote/fullstack-developer-stellenangebot-detailansicht_251563-1511768.html
                role: candidate
      parameters:
        - name: accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: number
          example: >-
            Bearer
