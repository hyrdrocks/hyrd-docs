  /maya/api/chat-internal:
    post:
      tags:
        - default
      summary: Chat Internal (For Q Service)
      description: >-
        The `POST` request to `/maya/api/chat-internal` endpoint is used to send
        a chat query with specific parameters.


        ### Request Body


        - `talent_assistant_id` (text, optional): The ID of the talent
        assistant.
            
        - `tc_id` (number, required): The ID of the TC.
            
        - `employee_mode` (boolean, required): Indicates whether the employee
        mode is enabled.
            
        - `query` (text, optional): The chat query.
            
        - `lang` (text, optional): The language for the chat.
            
        - `channel` (text, optional): The channel for the chat.
            
        - `website_url` (text, optional): The website URL.
            
        - `role` (text, optional): The role for the chat.
            

        ### Response


        The response for this request is in `text/xml` format and the schema for
        the response is as follows:


        ``` json

        null

         ```
